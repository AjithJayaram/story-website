<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Stories</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>üìñ Adventure Stories</h1>
            <p>Where your choices shape the journey</p>
        </header>

        <!-- Story Selection Screen -->
        <div id="storySelection" class="screen active">
            <h2>Choose Your Adventure</h2>
            <div id="storyList" class="story-list">
                <!-- Stories will be loaded here -->
            </div>
            <div class="action-buttons">
                <button id="addStoryBtn" class="btn-primary">‚ûï Add New Story</button>
                <button id="importStoryBtn" class="btn-secondary">üì• Import Story</button>
            </div>
        </div>

        <!-- Add Story Screen -->
        <div id="addStoryScreen" class="screen">
            <h2>Create New Story</h2>
            <div class="form-group">
                <input type="text" id="storyTitle" placeholder="Story Title" class="form-input">
                <textarea id="storyDescription" placeholder="Story Description" class="form-textarea"></textarea>
                <button id="saveStoryBtn" class="btn-primary">Save Story</button>
                <button id="backToStoriesBtn" class="btn-secondary">‚Üê Back to Stories</button>
            </div>
        </div>

        <!-- Story Play Screen -->
        <div id="storyScreen" class="screen">
            <div class="story-header">
                <h2 id="currentStoryTitle"></h2>
                <button id="backToSelectionBtn" class="btn-small">‚Üê Back</button>
            </div>
            <div class="story-content">
                <div id="storyText" class="story-text"></div>
                <div id="choices" class="choices">
                    <!-- Choices will appear here -->
                </div>
            </div>
            <div class="story-progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <span id="progressText">Chapter 1 of 5</span>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>üì§ Share Your Story</h3>
            <p>Copy this link to share your story:</p>
            <div class="share-link-container">
                <input type="text" id="shareLink" readonly class="share-input">
                <button id="copyLinkBtn" class="btn-primary">üìã Copy</button>
            </div>
            <div class="share-actions">
                <button id="exportJsonBtn" class="btn-secondary">üíæ Export as JSON</button>
                <button id="exportTextBtn" class="btn-secondary">üìÑ Export as Text</button>
            </div>
            <button id="closeShareModal" class="btn-small">Close</button>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h3>üì• Import Story</h3>
            <div class="import-options">
                <div class="import-option">
                    <h4>From JSON File</h4>
                    <input type="file" id="jsonFileInput" accept=".json" class="file-input">
                    <label for="jsonFileInput" class="file-label">Choose JSON File</label>
                </div>
                <div class="import-option">
                    <h4>From Text</h4>
                    <textarea id="importText" placeholder="Paste your story JSON here..." class="import-textarea"></textarea>
                    <button id="importFromTextBtn" class="btn-primary">Import Story</button>
                </div>
            </div>
            <button id="closeImportModal" class="btn-small">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
